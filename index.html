<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#1b0033">
<title>Angga ‚ù§Ô∏è Tira</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,#1b0033,#000);
  font-family:Consolas,monospace;
  color:#fff;
  overscroll-behavior:none;
}
body{touch-action:pan-y; overflow-x:hidden}

.container{max-width:560px;margin:auto;padding:24px;position:relative;z-index:2}

.card{
  background:rgba(255,255,255,.08);
  border-radius:22px;
  padding:26px;
  margin-bottom:26px;
  box-shadow:0 0 30px rgba(255,120,200,.35);
  animation:pop .7s ease;
}

.hidden{display:none}

@keyframes pop{
  from{opacity:0;transform:scale(.9) translateY(20px)}
  to{opacity:1;transform:scale(1)}
}

.code{
  background:#050013;
  border-radius:14px;
  padding:18px;
  color:#7cf3ff;
  font-size:14px;
  line-height:1.6;
}

.p{color:#ff7ad9}
.y{color:#ffe66d}
.g{color:#7CFF9B}

button{
  width:100%;
  max-width:280px;
  background:linear-gradient(135deg,#ff5db1,#ff8fd8);
  border:none;
  border-radius:30px;
  padding:12px;
  margin:10px auto;
  color:#fff;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
  display:block;
}

button:hover{transform:scale(1.08);box-shadow:0 0 20px #ff9bdc}

#typing{white-space:pre-line;line-height:1.9}

.heart-rain{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
  pointer-events:none;
  z-index:0;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<audio id="bgm" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7fcd5b1b7e.mp3">
</audio>

<div class="container">

<div class="card" id="p1">
<pre class="code">
<span class="p">import</span> perasaan
<span class="p">def</span> start():
  target=<span class="y">"Tira"</span>
  <span class="g">return</span> jatuh_cinta(target)
</pre>
<button onclick="next('p2');playMusic()">Execute ‚ñ∂</button>
</div>

<div class="card hidden" id="p2">
<pre class="code">
<span class="p">if</span> Tira.ada():
  hati.status=<span class="g">"tenang"</span>
</pre>
<button onclick="next('p3')">Lanjut</button>
</div>

<div class="card hidden" id="p3">
<pre class="code">
<span class="p">while</span> jarak:
  aku.memilih(<span class="y">Tira</span>)
</pre>
<button onclick="choose(1)">Senyum üòä</button>
<button onclick="choose(2)">Kangen üò≥</button>
<button onclick="choose(3)">Bertahan ‚ù§Ô∏è</button>
</div>

<div class="card hidden" id="p4">
<pre class="code" id="out"></pre>
<button onclick="next('p5')">Next</button>
</div>

<div class="card hidden" id="p5">
<pre class="code">
<span class="p">try</span>:
  masa_depan+=Tira
<span class="p">except</span>:
  dunia.crash()
</pre>
<button onclick="next('p6')">Baca</button>
</div>

<div class="card hidden" id="p6">
<h3>Untuk Tira ü§ç</h3>
<p id="typing"></p>
<button onclick="next('p7')">Lanjut</button>
</div>

<div class="card hidden" id="p7">
<h3>FINAL COMMIT üíñ</h3>
<p>Status: <b>kita</b></p>
<button id="no" onmouseover="escapeNo()">Nggak</button>
<button onclick="yes()">Iya ‚ù§Ô∏è</button>
</div>

</div>

<script>
/* ===== MUSIC ===== */
function playMusic(){
  const b=document.getElementById("bgm");
  if(b.paused)b.play();
}
document.body.addEventListener("touchstart",playMusic,{once:true});

/* ===== NAV ===== */
function next(id){
  vibrate();
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* ===== SWIPE ===== */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  if(e.changedTouches[0].clientX-sx>80){
    vibrate();
    autoNext();
  }
});
function autoNext(){
  const c=[...document.querySelectorAll('.card')];
  const i=c.findIndex(x=>!x.classList.contains('hidden'));
  if(i<c.length-1){c[i].classList.add('hidden');c[i+1].classList.remove('hidden')}
}

/* ===== HAPTIC ===== */
function vibrate(){navigator.vibrate&&navigator.vibrate(20)}

/* ===== LOGIC ===== */
function choose(x){
  const o=document.getElementById("out");
  o.innerText=x==1?"print('Senyummu amanin hariku')":
              x==2?"print('Rindu aktif, koneksi stabil')":
                    "print('Aku bertahan demi Tira')";
  next('p4');
}
function escapeNo(){
  const b=document.getElementById("no");
  b.style.position="absolute";
  b.style.left=Math.random()*80+"%";
  b.style.top=Math.random()*80+"%";
}
function yes(){alert("Commit berhasil üíñ")}

/* ===== TYPING ===== */
const text=`Tira,

Jarak memang ada,
tapi rasa selalu menemukan jalan.

Aku mencintaimu dari jauh,
dengan sabar,
dengan tenang,
dan dengan keyakinan.

Aku memilihmu,
hari ini dan seterusnya.`;
let i=0;
(function type(){
  if(i<text.length){
    typing.innerHTML+=text[i++];
    setTimeout(type,35);
  }
})();

/* ===== HEART RAIN ===== */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-rain";
  h.innerText=Math.random()>.5?"üíó":"üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(window.innerWidth<768?5:3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},window.innerWidth<768?450:300);

/* ===== PWA INLINE ===== */
if('serviceWorker'in navigator){
  const sw=`
self.addEventListener('fetch',e=>{
  e.respondWith(fetch(e.request).catch(()=>caches.match(e.request)))
});`;
  const blob=new Blob([sw],{type:'text/javascript'});
  navigator.serviceWorker.register(URL.createObjectURL(blob));
}
</script>

</body>
</html>
